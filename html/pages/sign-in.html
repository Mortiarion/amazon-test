<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../css/index.css">
    <title>Sing in</title>
</head>
<body>
    <section>
        <div class="container-sign-in">
            <a href="/index.html" class="logo-sign-in"></a>
            <div class="sign-in-page-wrapper">
                <form id="sign-in-page">
                    <h3>Sign in</h3>
                    <div class="form-sign-in-wrapper">
                        <label for="email-or-mobile">Email or mobile phone number</label>
                        <input type="text" id="email-or-mobile">
                    </div>
                    <div class="form-sign-in-wrapper">
                        <div class="form-flex">
                            <label for="password">Password</label>
                            <a href="#">Forgot your password?</a>
                        </div>
                        <input type="text" id="password">
                    </div>
                    <button class="sign-in-form-button">
                        <a href="#">Sign in</a>
                    </button>
                    <div class="privacy-notice">
                        <span>By continuing, you agree to Amazon's </span>
                        <a href="#">Conditions of Use</a>
                        <span>and</span>
                        <a href="#">Privacy Notice.</a>
                    </div>
                    <div class="keep-details">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">Keep me signed in.</label>
                        <button>Details</button>
                    </div>
                    <div class="divide">
                        <span>New to Amazon?</span>
                    </div>
                    <button class="create-account">
                        <a href="#">
                            Create your Amazon account
                        </a>
                    </button>
                </form>
            </div>
            <div class="form-line"></div>
            <div class="help">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div class="copiring">
                Â© 1996-2024, Amazon.com, Inc. or its affiliates
            </div>
        </div>
    </section>
</body>
</html>
