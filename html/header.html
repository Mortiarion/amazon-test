<header class="header">
    <div class="header-container">
        <nav class="nav">
            <div class="nav-top">
                <div class="nav-top-left">
                    <a href="index.html" class="logo-bg">
                        <div class="logo animation-border"></div>
                    </a>
                    <button class="location animation-border">
                        <div class="location-wrapper">
                            <span class="deliver">Deliver to</span>
                            <span class="region">Ukraine</span>
                        </div>
                        <span class="bg-location"></span>
                    </button>
                    <div class="location-popup">
                        <h3 class="choose-location">Choose your location</h3>
                        <div class="location-popup-wrapper">
                            <p class="location-text">
                                Delivery options and delivery speeds may vary for different locations
                            </p>
                            <button class="location-button">Sign in to see your addresses</button>
                            <div class="divider-break">
                                <span class="divider-break-text">or enter a US zip code</span>
                            </div>
                            <form class="location-popup-form">
                                <input type="text" class="enter-zip-code">
                                <button class="apply">Apply</button>
                            </form>
                            <div class="divider-break">
                                <span class="divider-break-text">or</span>
                            </div>
                            <div class="custom-select-country">
                                <div class="selected-country">Ukraine</div>
                            </div>
                            <button class="done">Done</button>
                        </div>
                    </div>
                </div>
                <div class="nav-top-center">
                    <div class="custom-select">
                        <div class="selected triangle">All</div>
                        <div class="container-options"></div>
                    </div>
                    <div class="center-search-field">
                        <input class="search-field" type="text" placeholder="Search Amazon">
                        <div class="autocomplete-container"></div>
                    </div>
                    <div class="center-seacrh-btn">
                        <button class="search"></button>
                    </div>
                </div>
                <div class="nav-top-right">
                    <button class="languages-menu animation-border">
                        <span class="languages-name triangle">EN</span>
                        <span class="languages-flag"></span>
                    </button>
                    <div class="language-dropdown">
                        <div class="language-dropdown-triangle"></div>
                        <div class="trio-duo"></div>
                        <div class="flex">
                            <span class="change-language">Change language</span>
                            <a href="#" class="learn-more">Learn more</a>
                        </div>
                        <div class="language-item">
                            <input id="englishCheckbox" class="checkbox" name="checkbox" type="checkbox" checked>
                            <label for="englishCheckbox">English - EN</label>
                        </div>
                        <div class="divider"></div>
                        <div class="language-item">
                            <input id="spanishCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="spanishCheckbox">español - ES</label>
                        </div>
                        <div class="language-item">
                            <input id="arabicCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="arabicCheckbox">العربية - AR</label>
                        </div>
                        <div class="language-item">
                            <input id="germanCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="germanCheckbox">Deutsch - DE</label>
                        </div>
                        <div class="language-item">
                            <input id="hebrewCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="hebrewCheckbox">עברית - HE</label>
                        </div>
                        <div class="language-item">
                            <input id="koreanCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="koreanCheckbox">한국어 - KO</label>
                        </div>
                        <div class="language-item">
                            <input id="portugueseCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="portugueseCheckbox">português - PT</label>
                        </div>
                        <div class="language-item">
                            <input id="simplifiedChineseCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="simplifiedChineseCheckbox">中文 (简体) - ZH</label>
                        </div>
                        <div class="language-item">
                            <input id="traditionalChineseCheckbox" class="checkbox" name="checkbox" type="checkbox">
                            <label for="traditionalChineseCheckbox">中文 (繁體) - ZH</label>
                        </div>
                        <div class="divider"></div>
                        <div class="flex">
                            <span class="change-currency">Change currency</span>
                            <a href="#" class="learn-more">Learn more</a>
                        </div>
                        <div class="flex">
                            <span class="dollar">$ - USD - US Dollar</span>
                            <a href="#" class="change-dollar">Change</a>
                        </div>
                        <div class="divider"></div>
                        <div class="flex">
                            <span class="flag-img"></span>
                            <span class="flag-shopping">You are shopping on</span>
                            <span class="flag-amazon">Amazon.com</span>
                        </div>
                        <a href="#" class="change-link">
                            <span class="change-region-country">Change country/regino.</span>
                        </a>
                    </div>
                    <button href="#" class="sign-in-link animation-border">
                        <span class="sign-in-text-first">Hello, sign in</span>
                        <span class="sign-in-text-second triangle">Account & Lists</span>
                    </button>
                    <a href="#" class="return-orders animation-border">
                        <span class="return">Returns</span>
                        <span class="orders">& Orders</span>
                    </a>
                    <a href="#" class="count-basket animation-border">
                        <span class="basket"></span>
                        <span class="count">0</span>
                        <span class="basket-text">Cart</span>
                    </a>
                </div>
            </div>
            <div class="nav-bottom"></div>
        </nav>
    </div>
</header>
